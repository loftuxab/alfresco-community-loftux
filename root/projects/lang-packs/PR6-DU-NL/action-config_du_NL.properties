# Action conditions

no-condition.title=Alle Content
no-condition.description=Deze conditie zal overeenkomen met elk content item dat wordt toegevoegd aan de ruimte. Gebruik dit als u een actie wilt toepassen op alles zodra het wordt toegevoegd aan de ruimte.

match-text.title=Content welke een specifieke tekst in de naam bevat.
match-text.description=Deze regel wordt toegepast op alle content die een specifieke tekst in de naam bevat.

in-category.title =Content met de gespecificeerde categorie waarde.
in-category.description=De regel wordt toegepast op alle content die de gespecificeerde categorie waarde heeft.

# Actions

add-features.title=Voeg aspect toe aan content
add-features.description=Dit zal een aspect toevoegen aan de overeenkomstige content.

simple-workflow.title=Voeg een simpele workflow toe aan de content
simple-workflow.description=Dit zal een simpele workflow toevoegen aan de overeenkomstige content. Dit maakt het mogelijk om content te verplaatsen naar een andere Ruimte als volgende stap in een workflow.  U kunt ook een ruimte opgeven voor de verplaatsing als u een afkeur stap wilt.
			
link-category.title=Koppel een content aan een categorie
link-category.description=Dit zal een categorie toepassen op de overeenkomstige content.

transform.title=Kopiëer content in een opgegeven formaat naar een specifieke locatie.
transform.description=Dit zal een kopie van de overeenkomstige content naar een andere locatie kopiëren in een specifiek formaat.

transform-image.title=Kopiëer afbeelding in een opgegeven formaat naar een specifieke locatie.
transform-image.description=Dit zal de overeenkomstige afbeelding naar een andere locatie kopiëren in een specifiek formaat.

copy.title=Kopiëer content naar een specifieke locatie.
copy.description=Dit zal de overeenkomstige content naar een andere locatie kopiëren.

move.title=Verplaats content naar een specifieke ruimte
move.description=Dit zal de overeenkomstige content verplaatsen naar een andere locatie.

mail.title=Verstuur een email aan gespecificeerde gebruikers
mail.description=Dit zal een email versturen aan een lijst met gebruikers zodra de content overeenkomt.

check-in.title=Check content in
check-in.description=Dit zal de overeenkomstige content inchecken.

check-out.title=Check content uit
check-out.description=Dit zal de overeenkomstige content uitchecken.
